<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="telalogin">
            <div id="imglogin"> <img class="imglogin" src="img/login.png" alt=""></div>

            <div id="login">
                <h1>LOGIN</h1>
                <form action="" method="post">
                    <div class="usuario-senha">
                        <p>
                            <label class="usuario-label" for="iusuario">Usuário:</label>
                            <input class="usuario-input" type="email" name="usuario" id="usuario" placeholder="Usuário" required>
                        </p>
                        <p>
                            <label class="senha-label" for="isenha">Senha:</label>
                            <input class="senha-input" type="password" name="senha" id="isenha" placeholder="Senha" required max="8" minlength="8">
                        </p>
                    </div>
                    <div class="lembrar">
                        <label for="ilembrar">Lembrar de mim</label>
                        <input type="checkbox" name="lembrar" id="ilembrar">
                        <a href="Esqueceu sua senha?"></a>
                    </div>
                    <input class="entrar" type="submit" value="entrar">
                    <p class="inscreva">Não tem uma conta? <a href="#">Inscreva-se</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
